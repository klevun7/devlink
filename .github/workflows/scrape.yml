name: Daily Job Scrape

on:
  schedule:
    - cron: '0 9 * * *' # Runs at 09:00 UTC daily
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape-and-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Caches dependencies for faster runs
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Scraper
        env:
          API_URL: ${{ secrets.API_URL }}     # Make sure to add this to Secrets too if not static!
          API_TOKEN: ${{ secrets.API_SECRET }}
        run: python scraper.py